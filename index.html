<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sign up Repcome</title>
    <style>
        body {
        background-image: url(Gigachad.webp)
        }
        td.td {
            font-family: "Arial";
            color: #00dbf0;
        }
        .div {
            position: absolute;
            left: 1%;
            top: 20%;
        }
    </style>
</head>
<body>

<div class="div">
    <form id="register">
        <table>
            <tr>
                <td class="td">
                    Name :
                </td>
                <td class="td">
                    <input type="text" placeholder="Name" name="">
                </td>
            </tr>
            <tr>
                <td class="td">
                    Password :
                </td>
                <td class="td">
                    <input type="password" placeholder="Password" name="">
                </td>
            </tr>
            <tr>
                <td class="td">
                    Type :
                </td>
                <td class="td">
                    <input type="radio" name="Type">Normal
                    <input type="radio" name="Type">Male
                    <input type="radio" name="Type">Giga
                </td>
            </tr>
            <tr>
                <td class="td">
                    Email :
                </td>
                <td class="td">
                    <input type="mail" placeholder="Email" name="">
                </td>
            </tr>
            <tr>
                <td class="td">
                    Level :
                </td>
                <td class="td">
                    <select>
                        <option>gog</option>
                        <option>semi gig</option>
                        <option>gig</option>
                        <option>GymaChad</option>
                        <option>GigaGyma</option>
                        <option>GigaChad</option>
                        <option>Chad</option>
                    </select>

                </td>
            </tr>
            <tr>
                <td class="td">
                    NikName :
                </td>
                <td class="td">
                    <input type="text" placeholder="supercalifragilisticexpialidocious">
                </td>
            </tr>
            <tr>
                <td class="td">
                    age :
                </td>
                <td class="td">
                    <input type="number" placeholder="99999999" name="">
                </td>
            </tr>
            <tr>
                <td class="td">
                    weight :
                </td>
                <td class="td">
                    <input type="number" placeholder="99999999" name="">kg
                </td>
            </tr>
            <tr>
                <td class="td">
                    Push :
                </td>
                <td class="td">
                    <input type="number" placeholder="99999999" name="">
                </td>
            </tr>
            <tr>
                <td class="td">
                    squat :
                </td>
                <td class="td">
                    <input type="number" placeholder="reps" name="">
                    <input type="number" placeholder="weight" name="">kg
                </td>
            </tr>
            <tr>
                <td class="td">
                    Bench max rep :
                </td>
                <td class="td">
                    <input type="number" placeholder="99999999" name="">kg
                </td>
            </tr>
            <tr>
                <td class="td">
                    <input type="submit" value="Submit"  name="">
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
